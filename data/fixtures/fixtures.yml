    type: links

  Content_serveis_escoles_tarifes:
    Page: Page_serveis_escoles_tarifes
    type: form
    Translation:
      ca:
        text: <p>Sol·liciteu les nostres tarifes mitjançant el següent formulari:</p>
        
  Content_formacio:
    Page: Page_formacio
    type: text
    Translation:
      ca:
        text: |
          <p>Oferim un espai de formació a gent que tingui inquietuds musicals. Tant a nivell d'especialització com d'iniciació.</p>
          <p>Creem un espai de formació i d'intercanvi de coneixements musicals en diferents especialitats.</p>
          <h4>Fem:</h4>
          <p>Cursos, Seminaris, Monogràfics, Master Class.</p>

