PageContent:
  Content_presentacio:
    Translation:
      ca:
        text: |
          <p>Khan-Cartrö és un espai de recerca, d'intercanvi, de produccions musicals.</p>
          <p>Agrupació de músics, especialitzats en  la basant pedagògica que a partir d'Audicions fem una divulgació musical interactiva.</p>
          <p>És un projecte multidisciplinar d'experimentació. Engloba: creació, composició, producció musical, producció i realització d'espectacles (propis, per encàrrec, o per d'altres companyies), gravació, realització de concerts, audicions, tallers de música, dramatúrgia, fotografia, dansa, vídeo creació, ...</p>
          <p>L'objectiu, crear una xarxa d'artistes amb un espai per a la creació i el desenvolupament musical i fomentar l'interconnexió artística.</p>
          <p>Un laboratori creatiu on s'hi desenvolupin diferents projectes en diferents disciplines. Disposem de sales per assajar, amb un estudi de gravació professional.</p>
    Page: Page_presentacio

  Content_colaboradors:
    Page: Page_colaboradors
    Translation:
      ca:
        text: Aquesta és la gent que participa a Khan Cartrö
  Content_colaboradors_dani:
    Page: Page_colaboradors_dani
    Translation:
      ca:
        text: |
          <p>Compositor, productor, especialista en informàtica musical i instrumentista de corda: guitarres, llaut àrab i aragonès, sitar hindú, bouzouki grec, çumbus turc, mandolina, baglama, etc. Ha treballat amb músics com Albert Pla, El Bicho, Maria del Mar Bonet, La Fura dels Baus, Möondo, La Banda del Surdo, Tripijoc Teatre, etc. Porta més de 300 audicions a les espatlles i escoles de tot Catalunya, i ha participat en diferentes espectacles infantils: El bosc desafinat, El Planeta Sònic, etc.</p>
  Content_colaboradors_jordi:
    Page: Page_colaboradors_jordi
    Translation:
      ca:
        text: |
          <p>Mestre, pedagog, compositor, músic especialista en sintetitzadors i instrumentista de vent: bansuri hindú, ney i qavala àrabs, fujara eslovaca, bawu dizi i guanzi xinesos, didjeridú, kavals romanesos i turcs, etc.</p>
          <p>Ha treballat amb músics com Albert Pla, Möondo, Zoumbia, Boughaleb Laarif, Abdeljalil Kodsi, Tripijoc Teatre, etc. Ha realitzat més de 400 audicions en centres de tot Catalunya, i fa més de 10 anys que treballa de docent en centres educatius de la provincia de Girona (La Bisbal, Cadaqués, Roses, Llagostera...).</p>

  Content_espectacles_moondo:
    Page: Page_espectacles_moondo
    Translation:
      ca:
        text: |
          <p>Descripció de Möondo</p>
          <p>Segona línia i una <b>negreta</b></p>
  Content_espectacles_moondo_images:
    Page: Page_espectacles_moondo
    type: images
  Content_espectacles_moondo_videos:
